<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>node-auth-fastify</title>
    <style>
      html,
      body {
        font-family: sans-serif;
        background-color: #111;
        color: #eee;
        padding: 1rem;
      }

      pre {
        width: 100vw;
        white-space: break-spaces;
        word-break: break-word;
      }

      input,
      button {
        padding: 0.2rem;
      }

      hr {
        margin: 3rem 0;
      }

      button {
        min-width: 5rem;
      }

      .alert {
        padding: 1rem;
        border-radius: 5px;
      }

      .alert-success {
        background: linear-gradient(#00aa00, #007700);
      }

      .alert-error {
        background: linear-gradient(#aa0000, #770000);
      }
    </style>
  </head>

  <body>
    <h1>ðŸ‘‹ Welcome</h1>
    <div class="alert" style="display: none"></div>
    <h3>Register</h3>
    <form
      id="register-form"
      action="https://api.nodeauth.dev/api/v1/accounts/register"
      method="POST"
    >
      <input
        type="email"
        name="email"
        placeholder="Email"
        aria-label="Email Address"
      />
      <input
        type="password"
        name="password"
        placeholder="Password"
        aria-label="Password"
      />
      <button type="submit">Register</button>
    </form>

    <h3>Sign In</h3>
    <form
      id="login-form"
      action="https://api.nodeauth.dev/api/v1/accounts/login"
      method="POST"
    >
      <input
        type="email"
        name="email"
        placeholder="Email"
        aria-label="Email Address"
      />
      <input
        type="password"
        name="password"
        placeholder="Password"
        aria-label="Password"
      />
      <button type="submit">Sign In</button>
    </form>

    <h3>Change Password</h3>
    <form
      id="change-password-form"
      action="https://api.nodeauth.dev/api/v1/accounts/change-password"
      method="POST"
    >
      <input
        type="password"
        name="oldPassword"
        placeholder="Old Password"
        aria-label="Old Password"
      />
      <input
        type="password"
        name="newPassword"
        placeholder="New Password"
        aria-label="New Password"
      />
      <button type="submit">Change Password</button>
    </form>

    <h3>Forgot Password?</h3>
    <form
      id="forgot-password-form"
      action="https://api.nodeauth.dev/api/v1/accounts/forgot-password"
      method="POST"
    >
      <input
        type="email"
        name="email"
        placeholder="Email Address"
        aria-label="Email Address"
      />
      <button type="submit">Request Password Reset</button>
    </form>

    <h3>Sign Out</h3>
    <form
      id="logout-form"
      action="https://api.nodeauth.dev/api/v1/accounts/logout"
      method="POST"
    >
      <button type="submit">Sign Out</button>
    </form>

    <hr />

    <h3 id="response-header"></h3>
    <pre id="response-body"></pre>

    <script type="application/javascript">
      async function handleSubmit(event) {
        event.preventDefault();
        const data = new FormData(event.target);

        try {
          const res = await fetch(event.target.action, {
            method: event.target.method,
            headers: {
              'Content-Type': 'application/json',
            },
            credentials: 'include',
            body: JSON.stringify(Object.fromEntries([...data.entries()])),
          });

          const body = await res.json();

          document.querySelector('#response-header').textContent = 'Response:';
          document.querySelector('#response-body').textContent =
            JSON.stringify(body);
        } catch (err) {
          console.error(err.message);
        }
      }

      const forms = [
        '#register-form',
        '#login-form',
        '#logout-form',
        '#change-password-form',
        '#forgot-password-form',
      ];

      forms.map((id) => {
        const form = document.querySelector(id);
        form.addEventListener('submit', handleSubmit);
      });

      const params = new URLSearchParams(window.location.search);

      if (params.get('success') === 'true') {
        const emailVerified = params.get('verified') === 'true';
        const message = emailVerified
          ? 'Email verified!'
          : 'The email address could not be verified.';
        const className = emailVerified ? 'alert-success' : 'alert-error';
        const alert = document.querySelector('.alert');
        alert.textContent = message;
        alert.className = `alert ${className}`;
        alert.attributes.style.value = '';
      }
    </script>
  </body>
</html>
