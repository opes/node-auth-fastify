<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>node-auth-fastify</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <h1>ðŸ‘‹ Welcome</h1>
    <div class="alert" style="display: none"></div>
    <h3>Register</h3>
    <form
      id="register-form"
      action="https://api.nodeauth.dev/api/v1/accounts/register"
      method="POST"
    >
      <input
        type="email"
        name="email"
        placeholder="Email"
        aria-label="Email Address"
        required
      />
      <input
        type="password"
        name="password"
        placeholder="Password"
        aria-label="Password"
        required
      />
      <button type="submit">Register</button>
    </form>

    <h3>Sign In</h3>
    <form
      id="login-form"
      action="https://api.nodeauth.dev/api/v1/accounts/login"
      method="POST"
    >
      <input
        type="email"
        name="email"
        placeholder="Email"
        aria-label="Email Address"
        required
      />
      <input
        type="password"
        name="password"
        placeholder="Password"
        aria-label="Password"
        required
      />
      <button type="submit">Sign In</button>
    </form>

    <h3>Change Password</h3>
    <form
      id="change-password-form"
      action="https://api.nodeauth.dev/api/v1/accounts/change-password"
      method="POST"
    >
      <input
        type="password"
        name="oldPassword"
        placeholder="Old Password"
        aria-label="Old Password"
        required
      />
      <input
        type="password"
        name="newPassword"
        placeholder="New Password"
        aria-label="New Password"
        required
      />
      <button type="submit">Change Password</button>
    </form>

    <h3>Forgot Password?</h3>
    <form
      id="forgot-password-form"
      action="https://api.nodeauth.dev/api/v1/accounts/forgot-password"
      method="POST"
    >
      <input
        type="email"
        name="email"
        placeholder="Email Address"
        aria-label="Email Address"
        required
      />
      <button type="submit">Request Password Reset</button>
    </form>

    <h3>Sign Out</h3>
    <form
      id="logout-form"
      action="https://api.nodeauth.dev/api/v1/accounts/logout"
      method="POST"
    >
      <button type="submit">Sign Out</button>
    </form>

    <hr />

    <h3 id="response-header"></h3>
    <pre id="response-body"></pre>

    <script src="./app.js"></script>
  </body>
</html>
